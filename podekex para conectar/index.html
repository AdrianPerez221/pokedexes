<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokédex Clásica Completa</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="pokedex-container">
        <!-- Panel de Filtrado -->
        <div class="filter-panel">
            <div class="top-hinge"></div>
            <div class="screen-housing">
                <div class="filter-screen">
                    <div class="crt-effect"></div>
                    <h2 class="filter-title">FILTRO DE TIPOS</h2>
                    <div class="type-filters">
                        <button class="type-button normal">Normal</button>
                        <button class="type-button fire">Fuego</button>
                        <button class="type-button water">Agua</button>
                        <button class="type-button electric">Eléctrico</button>
                        <button class="type-button grass">Planta</button>
                        <button class="type-button ice">Hielo</button>
                        <button class="type-button fighting">Lucha</button>
                        <button class="type-button poison">Veneno</button>
                        <button class="type-button ground">Tierra</button>
                        <button class="type-button flying">Volador</button>
                        <button class="type-button psychic">Psíquico</button>
                        <button class="type-button bug">Bicho</button>
                        <button class="type-button rock">Roca</button>
                        <button class="type-button ghost">Fantasma</button>
                        <button class="type-button dragon">Dragón</button>
                        <button class="type-button dark">Siniestro</button>
                        <button class="type-button steel">Acero</button>
                        <button class="type-button fairy">Hada</button>
                    </div>
                    <div class="filter-controls">
                        <button class="filter-button">Aplicar</button>
                        <button class="filter-button">Limpiar</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="pokedex-body">
            <div class="top-hinge"></div>
            
            <div class="screen-housing">
                <div class="main-screen">
                    <div class="crt-effect"></div>
                    <div class="info-display">
                        <div class="status-bar">
                            <span>#025</span>
                            <span>PIKACHU</span>
                        </div>
                        <div style="margin: 10px 0;">
                            <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/25.png" 
                                alt="Pikachu" 
                                class="pokemon-image">
                        </div>
                        <div>
                            <span class="type-tag">ELÉCTRICO</span>
                        </div>
                        <div style="margin-top: 10px;">
                            ALT: 0.4m / PESO: 6.0kg
                        </div>
                    </div>
                </div>
            </div>

            <div class="speaker-grille">
                <div class="speaker-line" style="top: 4px;"></div>
                <div class="speaker-line" style="top: 9px;"></div>
                <div class="speaker-line" style="top: 14px;"></div>
            </div>

            <div class="search-container">
                <input type="text" placeholder="INGRESAR NOMBRE O NÚMERO...">
            </div>

            <div class="control-panel">
                <div class="number-pad">
                    <div class="number-display">025</div>
                    <button class="num-button">1</button>
                    <button class="num-button">2</button>
                    <button class="num-button">3</button>
                    <button class="num-button">4</button>
                    <button class="num-button">5</button>
                    <button class="num-button">6</button>
                    <button class="num-button">7</button>
                    <button class="num-button">8</button>
                    <button class="num-button">9</button>
                    <button class="num-button">C</button>
                    <button class="num-button">0</button>
                    <button class="num-button">B</button>
                </div>
                
                <div class="d-pad-container">
                    <div class="d-pad">
                        <div class="d-pad-btn d-up"></div>
                        <div class="d-pad-btn d-down"></div>
                        <div class="d-pad-btn d-left"></div>
                        <div class="d-pad-btn d-right"></div>
                        <div class="d-center"></div>
                    </div>
                    <div class="action-buttons">
                        <div class="action-button gray-button"></div>
                        <div class="action-button red-button"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
